<div class="mat-elevation-z4">
    <table mat-table [dataSource]="jogos">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Jogo</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="placar">
            <th mat-header-cell *matHeaderCellDef>Placar</th>
            <td mat-cell *matCellDef="let row">{{row.placar}}</td>
        </ng-container>

        <ng-container matColumnDef="pontuacaoMinimaTemporada">
            <th mat-header-cell *matHeaderCellDef>Mínimo da Temporada</th>
            <td mat-cell *matCellDef="let row">{{row.pontuacaoMinimaTemporada}}</td>
        </ng-container>

        <ng-container matColumnDef="pontuacaoMaximaTemporada">
            <th mat-header-cell *matHeaderCellDef>Máximo da Temporada</th>
            <td mat-cell *matCellDef="let row">{{row.pontuacaoMaximaTemporada}}</td>
        </ng-container>

        <ng-container matColumnDef="quantidadeRecordMinimoQuebrado">
            <th mat-header-cell *matHeaderCellDef>Quebra Record Min.</th>
            <td mat-cell *matCellDef="let row">{{row.quantidadeRecordMinimoQuebrado}}</td>
        </ng-container>

        <ng-container matColumnDef="quantidadeRecordMaximoQuebrado">
            <th mat-header-cell *matHeaderCellDef>Quebra Record Max.</th>
            <td mat-cell *matCellDef="let row">{{row.quantidadeRecordMaximoQuebrado}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
