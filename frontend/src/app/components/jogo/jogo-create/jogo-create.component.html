<mat-card>
    <mat-card-title>Novo Jogo/Placar</mat-card-title>
    <form [formGroup]="form">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Placar</mat-label>
                <input formControlName="placar" type="number" matInput [(ngModel)]="jogo.placar" />
                <!-- <mat-hint align="end">Placar entre 0 e 999</mat-hint> -->
                <!-- <mat-error *ngIf="hasError('placar', 'required')">O placar deve ser preenchido</mat-error> -->
                <!-- <mat-error *ngIf="hasError('placar', 'minlength')">O placar não pode ser negativo</mat-error> -->
                <mat-error *ngIf="hasError('placar', 'maxlength')">Vai nessa!!! Você pode marcar somente 999 pontos. </mat-error>
            </mat-form-field>

        </div>

    </form>
    <button [disabled]="!form.valid" mat-raised-button (click)="cadastrarNovoJogo()" color="primary">Salvar
</button>

    <button mat-raised-button (click)="cancelar()">Cancelar</button>
</mat-card>
